<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diego's Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="message">
            <h1>Welcome to my Calculator!</h1>
            <p>It's a <strong>scientific</strong> calculator, so it will always follow the order of operations</p>
            <p>P.S. If you want to delete just one number at a time, you can use your backspace key!</p>
            <p id="small"><em>Click this message to remove it</em></p>
        </div>
        <div id="container">
            <div id="display">0</div>
            <div class="row">
                <button id="clear">AC</button>
                <button class="parentheses">(</button>
                <button class="parentheses">)</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row" id="last">
                <button id="zero">0</button>
                <button class="operator" id="period">.</button>
                <button id="equal">=</button>
                
            </div>
        </div>
    </body>
</html>
