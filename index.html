<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diego's Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="container">
            <div id="display">0</div>
            <div id="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button class="operator">/</button>
                    <button class="parentheses">(</button>
                    <button class="parentheses">)</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row" id="last">
                    <button id="zero">0</button>
                    <div id="other">
                        <button class="operator">.</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
